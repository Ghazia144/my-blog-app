<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
    <link rel="stylesheet" href="/frontend/styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background for entire page */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #c7e7ff, #e3d2ff);
            margin: 0;
            padding: 0;
        }

        .blog-cont {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Main dynamic blog container */
        #blogContainer {
            width: 60%;
            max-width: 900px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
            animation: fadeIn 0.35s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-self: center;
            align-items: center;
        }

        /* fade animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Blog Title */
        #blogContainer h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #3b2c84;
        }

        /* Blog Content */
        #blogContainer p {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #333;
            white-space: pre-line;
        }


        .btn-cont {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 40vw;
        }

        /* Update Button (as you have on the page) */
        #updateBlog,
        #deleteBlog {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6e8cdf, #9b73d3);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        #updateBlog:hover,
        #deleteBlog:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        @media screen and (max-width: 620px) {
            #blogContainer p {
                font-size: 1rem;
            }

            #blogContainer h1 {
                font-size: 1.5rem;
            }
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg nav">
        <div class="container-fluid">
            <div class="logo-brand">

                    <img src="pen-tool-03-Stroke-Rounded.png" class="web-logo" alt="">
                    <a class="navbar-brand" href="#">MyBlog</a>
                </div>
       

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="create.html">Create Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="blog-cont">

        <div id="blogContainer"></div>
        <div class="btn-cont">

            <Buttton id="updateBlog">Update</Buttton>
            <Button id="deleteBlog">Delete</Button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./scripts/blogDetail.js"></script>
</body>

</html>
